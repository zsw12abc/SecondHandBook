<!-- INCLUDE overall_header.html -->

<div id="wrap-subhead">
	<div class="chunk">
		<div class="wrap-subhead">

			<ul id="breadcrumbs" role="menubar">
				<!-- DEFINE $MICRODATA = ' itemtype="http://data-vocabulary.org/Breadcrumb" itemscope=""' -->
				<!-- EVENT overall_header_breadcrumbs_before -->
				<li class="breadcrumbs rightside">
					<!-- IF U_SITE_HOME --><span class="crumb"><a href="{U_SITE_HOME}"{$MICRODATA} data-navbar-reference="home">{L_SITE_HOME}</a></span><!-- ENDIF -->
					<!-- EVENT overall_header_breadcrumb_prepend -->
					<span class="crumb"><a href="{U_INDEX}" accesskey="h"{$MICRODATA} data-navbar-reference="index">{L_INDEX}</a></span>
					<!-- BEGIN navlinks -->
						<!-- EVENT overall_header_navlink_prepend -->
						<span class="crumb"><a href="{navlinks.U_VIEW_FORUM}"{$MICRODATA}<!-- IF navlinks.MICRODATA --> {navlinks.MICRODATA}<!-- ENDIF -->>{navlinks.FORUM_NAME}</a></span>
						<!-- EVENT overall_header_navlink_append -->
					<!-- END navlinks -->
					<!-- EVENT overall_header_breadcrumb_append -->
				</li>
				<!-- EVENT overall_header_breadcrumbs_after -->
			</ul>

		</div>

		<!-- IF TOPIC_TITLE -->
		<div id="subhead-title">
			<h2 class="posting-title"><!-- EVENT posting_topic_title_before --><a href="{U_VIEW_TOPIC}">{TOPIC_TITLE}</a></h2>
		</div>
		<!-- ELSE -->
		<div id="subhead-title">
			<h2 class="posting-title"><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
		</div>
		<!-- ENDIF -->

	</div>
</div>

<div id="wrap-body">
	<div class="chunk">

		<!-- IF S_FORUM_RULES -->
			<div class="rules<!-- IF U_FORUM_RULES --> rules-link<!-- ENDIF -->">
				<div class="inner">

				<!-- IF U_FORUM_RULES -->
					<a href="{U_FORUM_RULES}">{L_FORUM_RULES}</a>
				<!-- ELSE -->
					<strong>{L_FORUM_RULES}</strong><br />
					{FORUM_RULES}
				<!-- ENDIF -->

				</div>
			</div>
		<!-- ENDIF -->

		<form id="postform" method="post" action="{S_POST_ACTION}"{S_FORM_ENCTYPE}>

		<!-- IF S_DRAFT_LOADED -->
			<div class="panel">
				<div class="inner">

				<h3>{L_INFORMATION}</h3>
				<p>{L_DRAFT_LOADED}</p>

				</div>
			</div>
		<!-- ENDIF -->

		<!-- IF S_SHOW_DRAFTS --><!-- INCLUDE drafts.html --><!-- ENDIF -->

		<!-- IF S_POST_REVIEW --><!-- INCLUDE posting_review.html --><!-- ENDIF -->

		<!-- IF S_UNGLOBALISE -->
			<div class="panel bg3">
				<div class="inner">
				<fieldset class="fields1">
					<h2>{L_SELECT_DESTINATION_FORUM}</h2>
					<p>{L_UNGLOBALISE_EXPLAIN}</p>
					<dl>
						<dt><label for="to_forum_id">{L_MOVE}{L_COLON}</label></dt>
						<dd><select id="to_forum_id" name="to_forum_id">{S_FORUM_SELECT}</select></dd>
					</dl>

					<dl>
						<dt>&nbsp;</dt>
						<dd><input class="button1" type="submit" name="post" value="{L_CONFIRM}" /> <input class="button2" type="submit" name="cancel_unglobalise" value="{L_CANCEL}" /></dd>
					</dl>
				</fieldset>

				</div>
			</div>
		<!-- ENDIF -->

		<!-- IF S_DISPLAY_PREVIEW --><!-- INCLUDE posting_preview.html --><!-- ENDIF -->

		<div class="panel" id="postingbox">
			<div class="inner">

			<h3>{L_POST_A}</h3>

			<!-- DEFINE $EXTRA_POSTING_OPTIONS = 1 -->
			<!-- INCLUDE posting_editor.html -->
			<input type="hidden" name="show_panel" value="options-panel" />
			{S_FORM_TOKEN}
			</div>
		</div>

		<!-- IF S_SHOW_ATTACH_BOX --><!-- INCLUDE posting_attach_body.html --><!-- ENDIF -->

		<!-- IF S_SHOW_POLL_BOX or S_POLL_DELETE --><!-- INCLUDE posting_poll_body.html --><!-- ENDIF -->

		<!-- IF S_DISPLAY_REVIEW --><!-- INCLUDE posting_topic_review.html --><!-- ENDIF -->

		</form>

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
