<!-- INCLUDE overall_header.html -->

<div id="wrap-subhead">
	<div class="chunk">
		<div class="wrap-subhead">

			<ul id="breadcrumbs" role="menubar">
				<!-- DEFINE $MICRODATA = ' itemtype="http://data-vocabulary.org/Breadcrumb" itemscope=""' -->
				<!-- EVENT overall_header_breadcrumbs_before -->
				<li class="breadcrumbs rightside">
					<!-- IF U_SITE_HOME --><span class="crumb"><a href="{U_SITE_HOME}"{$MICRODATA} data-navbar-reference="home">{L_SITE_HOME}</a></span><!-- ENDIF -->
					<!-- EVENT overall_header_breadcrumb_prepend -->
					<span class="crumb"><a href="{U_INDEX}" accesskey="h"{$MICRODATA} data-navbar-reference="index">{L_INDEX}</a></span>
					<!-- BEGIN navlinks -->
						<!-- EVENT overall_header_navlink_prepend -->
						<span class="crumb"><a href="{navlinks.U_VIEW_FORUM}"{$MICRODATA}<!-- IF navlinks.MICRODATA --> {navlinks.MICRODATA}<!-- ENDIF -->>{navlinks.FORUM_NAME}</a></span>
						<!-- EVENT overall_header_navlink_append -->
					<!-- END navlinks -->
					<!-- EVENT overall_header_breadcrumb_append -->
				</li>
				<!-- EVENT overall_header_breadcrumbs_after -->
			</ul>

		</div>

		<div id="<!-- IF MODERATORS -->subhead-title-sm<!-- ELSE -->subhead-title<!-- ENDIF -->">
			<!-- IF S_SHOW_COPPA or S_REGISTRATION -->
			<h2 class="sitename-title">{L_REGISTRATION}</h2>
			<!-- ELSEIF S_AGREEMENT -->
			<h2 class="sitename-title">{AGREEMENT_TITLE}</h2>
			<!-- ENDIF -->

			<!-- IF MODERATORS -->
			<p id="subhead-mods">
				<!-- IF S_SINGLE_MODERATOR -->{L_MODERATOR}<!-- ELSE -->{L_MODERATORS}<!-- ENDIF -->{L_COLON} {MODERATORS}
			</p>
			<!-- ENDIF -->
		</div>

	</div>
</div>

<div id="wrap-body">
	<div class="chunk">

		<!-- IF S_SHOW_COPPA or S_REGISTRATION -->

		<!-- IF S_LANG_OPTIONS -->
		<script type="text/javascript">
		// <![CDATA[
			/**
			* Change language
			*/
			function change_language(lang_iso)
			{
				document.cookie = '{COOKIE_NAME}_lang=' + lang_iso + '; path={COOKIE_PATH}';
				document.forms['register'].change_lang.value = lang_iso;
				document.forms['register'].submit();
			}

		// ]]>
		</script>
		<!-- ENDIF -->

		<!-- IF S_LANG_OPTIONS -->
			<form method="post" action="{S_UCP_ACTION}" id="register">
				<p class="rightside">
					<label for="lang">{L_LANGUAGE}{L_COLON}</label><select name="lang" id="lang" onchange="change_language(this.value); return false;" title="{L_LANGUAGE}">{S_LANG_OPTIONS}</select>
					{S_HIDDEN_FIELDS}
				</p>
			</form>

			<div class="clear"></div>

		<!-- ENDIF -->

			<form method="post" action="{S_UCP_ACTION}" id="agreement">

			<div class="panel">
				<div class="inner">
				<div class="content">
					<!-- EVENT ucp_agreement_terms_before -->
					<p><!-- IF S_SHOW_COPPA -->{L_COPPA_BIRTHDAY}<!-- ELSE -->{L_TERMS_OF_USE}<!-- ENDIF --></p>
					<!-- EVENT ucp_agreement_terms_after -->
				</div>
				</div>
			</div>

			<div class="panel">
				<div class="inner">
				<fieldset class="submit-buttons">
					<!-- IF S_SHOW_COPPA -->
					<strong><a href="{U_COPPA_NO}" class="button1">{L_COPPA_NO}</a></strong><a href="{U_COPPA_YES}" class="button2">{L_COPPA_YES}</a><!-- ELSE --><input type="submit" name="agreed" id="agreed" value="{L_AGREE}" class="button1" /><input type="submit" name="not_agreed" value="{L_NOT_AGREE}" class="button2" />
					<!-- ENDIF -->
					{S_HIDDEN_FIELDS}
					{S_FORM_TOKEN}
				</fieldset>
				</div>
			</div>
			</form>

		<!-- ELSEIF S_AGREEMENT -->

			<div class="panel">
				<div class="inner">
				<div class="content">
					<p>{AGREEMENT_TEXT}</p>
					<hr class="dashed" />
					<p><a href="{U_BACK}" class="button2">{L_BACK}</a></p>
				</div>
				</div>
			</div>

		<!-- ENDIF -->

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
