<!-- INCLUDE overall_header.html -->

<!-- IF FORUM_NAME -->
<div id="wrap-subhead">
	<div class="chunk">
		<div class="wrap-subhead">

			<ul id="breadcrumbs" role="menubar">
				<!-- DEFINE $MICRODATA = ' itemtype="http://data-vocabulary.org/Breadcrumb" itemscope=""' -->
				<!-- EVENT overall_header_breadcrumbs_before -->
				<li class="breadcrumbs rightside">
					<!-- IF U_SITE_HOME --><span class="crumb"><a href="{U_SITE_HOME}"{$MICRODATA} data-navbar-reference="home">{L_SITE_HOME}</a></span><!-- ENDIF -->
					<!-- EVENT overall_header_breadcrumb_prepend -->
					<span class="crumb"><a href="{U_INDEX}" accesskey="h"{$MICRODATA} data-navbar-reference="index">{L_INDEX}</a></span>
					<!-- BEGIN navlinks -->
						<!-- EVENT overall_header_navlink_prepend -->
						<span class="crumb"><a href="{navlinks.U_VIEW_FORUM}"{$MICRODATA}<!-- IF navlinks.MICRODATA --> {navlinks.MICRODATA}<!-- ENDIF -->>{navlinks.FORUM_NAME}</a></span>
						<!-- EVENT overall_header_navlink_append -->
					<!-- END navlinks -->
					<!-- EVENT overall_header_breadcrumb_append -->
				</li>
				<!-- EVENT overall_header_breadcrumbs_after -->
			</ul>

		</div>

		<div id="subhead-title">
			<h2 class="forum-title"><a href="{U_VIEW_FORUM}">{FORUM_NAME}</a></h2>
		</div>

	</div>
</div>
<!-- ENDIF -->

<div id="wrap-body">
	<div class="chunk">

		<form id="login_forum" method="post" action="{S_LOGIN_ACTION}">
		{S_FORM_TOKEN}
		<div class="panel">
			<div class="inner">

			<div class="content">
				<h2 class="login-title">{L_LOGIN}</h2>

				<p>{L_LOGIN_FORUM}</p>

				<fieldset class="fields1">
					<!-- IF LOGIN_ERROR -->
						<dl>
							<dt>&nbsp;</dt>
							<dd class="error">{LOGIN_ERROR}</dd>
						</dl>
					<!-- ENDIF -->

					<dl>
						<dt><label for="password">{L_PASSWORD}{L_COLON}</label></dt>
						<dd><input type="password" tabindex="1" id="password" name="password" size="25" class="inputbox narrow" autocomplete="off" /></dd>
					</dl>
					{S_LOGIN_REDIRECT}
					<dl>
						<dt>&nbsp;</dt>
						<dd>{S_HIDDEN_FIELDS}<input type="submit" name="login" id="login" class="button1" value="{L_LOGIN}" tabindex="2" /></dd>
					</dl>
				</fieldset>
			</div>

			</div>
		</div>

		</form>

		<!-- INCLUDE jumpbox.html -->

	</div>
</div>

<!-- INCLUDE overall_footer.html -->
